<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Videos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

<style>
    body {
        background: linear-gradient(135deg, #ff7f50, #ffb347, #ffe699);
        padding: 20px;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        margin: 0;
        position: relative;
    }

    /* Top bar */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        padding: 0 20px;
        z-index: 1000;
    }

    .top-bar button {
        font-size: 24px;
        padding: 10px 15px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        color: #fff;
    }

    .back-btn { background-color: #ffb74d; }
    .back-btn:hover { background-color: #ffa726; transform: scale(1.1); }

    .refresh-btn { background-color: #eea54c; }
    .refresh-btn:hover { background-color: #ea9d62; transform: scale(1.1); }

    .top-bar .title {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
    }

    /* 4-column responsive grid */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        margin-top: 100px;
        padding: 20px;
        justify-items: center;
    }

    .video-box {
        width: 100%;
        max-width: 900px;
        text-align: center;
        cursor: pointer;
    }

    .video-box p {
        margin-top: 100px;
        color: white;
        font-size: 16px;
        font-weight: 600;
    }

    /* 16:9 wrapper */
    .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
    }

    .video-wrapper iframe {
        position: absolute;
        width: 100%;
        height: 150%;
        border-radius: 15px;
        top: 0;
        left: 0;
        border: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        transition: .3s;
        pointer-events: none; /* prevents iframe from blocking clicks */
    }

    .video-wrapper iframe:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    /* Zoom modal */
    .modal-video {
        display: none;
        position: fixed;
        z-index: 2000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(6px);
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        width: 90%;
        max-width: 900px;
        position: relative;
        animation: zoomIn 0.3s ease;
    }

    .modal-content iframe {
        width: 100%;
        height: 500px;
        border-radius: 20px;
        border: none;
    }

    /* Close button (right side) */
    .close-btn {
        position: absolute;
        top: -50px;
        right: 0;
        font-size: 35px;
        background: #ffb74d;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .close-btn:hover {
        transform: scale(1.1);
        background: #ffa726;
    }

    @keyframes zoomIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

</style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
    <button class="back-btn" onclick="history.back()">‚Üê</button>
    <a class="title">DIGITAL</a>
    <button class="refresh-btn" onclick="location.reload()">üîÑ</button>
</div>

<!-- 4 x 4 VIDEO GRID -->
<div class="video-grid">

    <div class="video-box" onclick="openVideo('https://www.youtube.com/embed/r6GWKqt7trQ')">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/r6GWKqt7trQ" allowfullscreen></iframe>
      </div>
      <p>Group 1 ‚Äì Culminating Film</p>
    </div>

    <div class="video-box" onclick="openVideo('https://www.youtube.com/embed/p9FH2A0f8vU')">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/p9FH2A0f8vU" allowfullscreen></iframe>
      </div>
      <p>Group 2 ‚Äì Culminating Film</p>
    </div>

    <div class="video-box" onclick="openVideo('https://www.youtube.com/embed/xSKUNITCOh8')">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/xSKUNITCOh8" allowfullscreen></iframe>
      </div>
      <p>Group 3 ‚Äì Culminating Film</p>
    </div>

    <div class="video-box" onclick="openVideo('https://www.youtube.com/embed/OdMysQMBHvM')">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/OdMysQMBHvM" allowfullscreen></iframe>
      </div>
      <p>Group 4 ‚Äì Culminating Film</p>
    </div>

</div>

<!-- MODAL (Zoom Video) -->
<div class="modal-video" id="modalVideo">
    <div class="modal-content">
        <button class="close-btn" onclick="closeVideo()">√ó</button>
        <iframe id="modalIframe" allowfullscreen></iframe>
    </div>
</div>

<script>
function openVideo(url) {
    document.getElementById("modalVideo").style.display = "flex";
    document.getElementById("modalIframe").src = url;
}

function closeVideo() {
    document.getElementById("modalVideo").style.display = "none";
    document.getElementById("modalIframe").src = "";
}
</script>

</body>
</html>
