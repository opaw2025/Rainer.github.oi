<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
<link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #ff7f50, #ffb347, #ffe699);
            padding: 20px;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Floating buttons */
        .back-button, .refresh-button {
            position: fixed;
            top: 20px;
            font-size: 24px;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.2s;
            color: #fff;
        }

        .back-button {
            left: 20px;
            background-color: #ffd699; /* Light orange */
        }

        .refresh-button {
            right: 20px;
            background-color: #eea54c; /* Light red */
        }

        .back-button:hover {
            background-color: #ffcc80;
            transform: scale(1.1);
        }

        .refresh-button:hover {
            background-color: #ea9d62;
            transform: scale(1.1);
        }

        /* Centered title */
        .title {
             font-size: 28px;
             font-weight: 700;
             color: #fff;
            text-align: center;
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none; /* Removes underline */
}

        .video-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 90px; /* Push videos below buttons */
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }

        .video-container p {
            margin-top: 8px;
            font-size: 16px;
            color: #fff;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 225px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>
<body>

    <!-- Floating buttons -->
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <button class="refresh-button" onclick="location.reload()">üîÑ</button>

    <!-- Centered title -->
    <a href="traditional2023-2024.html" class="title">TRADITIONAL</a>

    <!-- Videos with descriptions -->
    <div class="video-row">
    
</body>
</html>
